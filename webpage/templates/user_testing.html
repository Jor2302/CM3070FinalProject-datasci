<!DOCTYPE html>
<html>
<head>
    <title>User feedback</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>üß™ Real User Testing Simulation</h2>
    {% if test_data %}
    <table>
        <tr>
            <th>Timestamp</th>
            <th>User ID</th>
            <th>Course ID</th>
            <th>Feedback</th>
            <th>Rating</th>
        </tr>
        {% for row in test_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No test data available yet.</p>
    {% endif %}
    <br>
    <a href="/">‚Üê Back to Home</a>
</body>
</html>
