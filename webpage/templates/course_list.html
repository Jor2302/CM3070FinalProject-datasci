<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>üìö Course ID and Title List</h2>
    <table>
        <tr>
            <th>Course ID</th>
            <th>Course Title</th>
        </tr>
        {% for row in course_table.itertuples() %}
        <tr>
            <td>{{ row.course_id }}</td>
            <td>{{ row.course_title }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/feedback">‚Üê Back to Feedback</a>
</body>
</html>
